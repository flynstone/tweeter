<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Import google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/gsr1yiz.css">

    <!-- Import font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/_main.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Import Counter -->
    <script src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Import timeago -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
  </head>

  <body>  
    <nav class="navbar">         
      <span class="nav-brand">tweeter</span>      
      <div class="heading">
        <div class="arrow">
        <span>
          <b>Write</b> a new tweet
        </span>
          <i class="fas fa-angle-double-down" style="color: red;"></i>
        </div>

      </div>
    </nav>

    <div class="lhl-container">
    <header class="profile">
      <div>
        <img src="./images/profile-hex.png">
      </div>

      <div>
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="/tweets" class="add-tweet">
          <p class="tweet-error"></p>
          <textarea name="text" placeholder="What are you humming about?" required></textarea>
          <div class="inline">
            <button type="submit" class="tweet-btn">Tweet</button>   
            <output class="counter" for="tweet-text">140</output>        
          </div>               

        </form>
      </section>

        
      <section id="tweets-container"></section>
    </main>
  </div>
  </body>
</html>
